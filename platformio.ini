; PlatformIO config (informational)
; Note: RTL8720DN/BW16 (AmebaD) currently lacks official PlatformIO support.
; Use Arduino IDE with Ameba board package for building/flashing.

[platformio]
default_envs = bw16

[env:bw16]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
  -DPLACEHOLDER_BW16

; This placeholder environment lets IDEs parse the project.
; For actual BW16 builds, use Arduino IDE and select:
; Tools → Board → Ameba RTL8720DN (BW16)
; Then compile and upload.